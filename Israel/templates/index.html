<!DOCTYPE html>
<html>
<head>
  <title>Nuclear Weapon Prediction</title>
</head>
<body>
  <h1>Nuclear Weapon Prediction</h1>

  <form action="/" method="post">
    <label for="country">Select a country:</label>
    <select id="country" name="country">
      <option value="US">US</option>
      <option value="RU">RU</option>
      <option value="CN">CN</option>
      <option value="FR">FR</option>
      <option value="UK">UK</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <!-- Display predictions or information -->
  {% if selected_model %}
    <h2>Predictions for {{ selected_model }}</h2>
    <!-- Display the selected country's image -->
    <img src="{{ url_for('get_image', country_code=selected_model) }}" alt="Country Image">
    <!-- Add your prediction results or model information here -->
    <!-- For example: -->
    <p></p>
  {% endif %}

</body>
</html>
